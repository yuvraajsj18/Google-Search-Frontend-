<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">

        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <style>
            #logo {
                background-size: 272px 92px;
                height: 92px;
                width: 272px;
                background-image: url(https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png);
            }

            #logo span {
                color: #4285f4;
                position: relative;
                left: 215px;
                top: 76px;
            }
        </style>
    </head>
    <body>

        <nav id="main-nav">
            <a class="nav-links" href="index.html">Google Search</a>
            <a class="nav-links" href="advance-search.html">Google Advanced Search</a>
        </nav>

        <main>

            <section id="search-section">
                <div id="logo">
                    <span>Images</span>
                </div>
                <form id="search-form" action="https://google.com/search">
                    <div id="search-input">
                        <span class="material-icons">search</span>
                        <input type="text" class="query" name="q">
                        <!-- For image search include name="tbm" and value="isch" -->
                        <input type="hidden" name="tbm" id="image-search-input" value="isch">
                    </div>
                    <div class="btn-group">
                        <input type="submit" class="search-btn" value="Google Search">
                    </div>
                </form>
            </section>
        </main>

    </body>
</html>
