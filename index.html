<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Search</title>
        <link rel="stylesheet" href="style.css">

        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>

        <nav id="main-nav">
            <a class="nav-links" href="image-search.html">Google Image Search</a>
            <a class="nav-links" href="advance-search.html">Google Advanced Search</a>
        </nav>

        <main>

            <section id="search-section">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
                </div>
                <form id="search-form" action="https://google.com/search">
                    <div id="search-input">
                        <span class="material-icons">search</span>
                        <input type="text" class="query" name="q">
                    </div>
                    <div class="btn-group">
                        <input type="submit" class="search-btn" value="Google Search">
                        <input type="submit" class="search-btn" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </section>
        </main>

    </body>
</html>
